version: '3.8'

services:
  dashboard:
    build: .
    container_name: shlimbo-dashboard
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - coolify

networks:
  coolify:
    external: true
    name: coolify
